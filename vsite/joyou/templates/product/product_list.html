{% extends "product/layout.html" %}
{% load static %}

{% block content %}
<ul class="products">
	{% for item in items %}
	<li {% if forloop.counter|divisibleby:"4" %}class="last"{% endif %}>
		<a href="{{ item.get_absolute_url }}">
			<div class="img-box">
				<img width="215" src="{% if item.image %}{{ MEDIA_URL }}{{ item.image }}{% else %}{{ NO_PIC }}{% endif %}">
			</div>
		</a>
		<h5>{{ item.name }}</h5>
		<p>{{ item.sku }}</p>
	</li>
	{% endfor %}
</ul>
{% endblock %}
