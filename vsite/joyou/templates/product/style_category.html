{% extends "product/layout.html" %}
{% load static %}

{% block content %}
<ul class="serials list-horizontal">
	{% for style in item.styles.all %}
	<li {% if forloop.counter|divisibleby:"3" %}class="last"{% endif %}>
		<a href="{{ style.get_absolute_url }}">
			<img src="{{ MEDIA_URL }}{{ style.images.all.0.thumbnail}}">
		</a>
		<h5>{{ style.name }}</h5>
		<p>{{ style.summary }}</p>
	</li>
	{% endfor %}
</ul>
{% endblock %}
