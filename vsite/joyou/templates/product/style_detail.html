{% extends "product/layout.html" %}
{% load static %}

{% block content %}
<div class="serial-view clearfix">
	<div class="prev-button prev-button-disable"></div>
	<div class="serial-pic">
		<img  id="serial_pic" src="{{ MEDIA_URL }}{{item.images.all.0.image}}" alt="" />
	</div>
	<div class="next-button"></div>
</div>
<div class="thumbs-box">
	<ul>
		{% for image in item.images.all %}
		<li>
		{{ forloop.count0 }}
		<a class="thumb-btn {% if forloop.counter0 == 0 %} thumb-active {% endif %} no-outline" href="{{ MEDIA_URL }}{{ image.image }}">
				<img src="{{ MEDIA_URL }}{{ image.thumbnail }}" alt="" />
			</a>
		</li>
		{% endfor %}
	</ul>
</div>

<div class="serial-info">
	<div class="tab-bar">
		<ul class="clearfix">
			<li class="tab-first selected">
				<a class="tab-anchor no-outline" href="">简介</a>
			</li>
			<li>
				<a class="tab-anchor no-outline" href="">相关技术</a>
			</li>
			<li class="tab-last">
				<a class="tab-anchor no-outline" href="">系列产品</a>
			</li>
		</ul>
	</div>

	<div class="tab-content">
		<div class="summary">
			<div class="article">
				{% autoescape off %}
				{{ item.introduce }}
				{% endautoescape %}
			</div>
		</div>
	</div>

	<div class="tech">
	</div>
</div>
{% endblock %}
