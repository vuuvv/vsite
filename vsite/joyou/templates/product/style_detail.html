{% extends "product/layout.html" %}
{% load static %}

{% block meta_title %}{{ item.name }}{% endblock %}

{% block content %}
<div class="serial-view clearfix">
	<div class="serial-pic">
		<img  id="serial_pic" src="{{ MEDIA_URL }}{{item.images.all.0.image}}" alt="" />
	</div>
	<div class="serial-desc">
		<h2>{{item.name}}</h2>
		<p>{{item.summary}}</p>
	</div>
</div>
<div class="box">
	<div class="box-title">
		<div class="box-title-inner sl-linear">
			<h3>产品列表</h3>
		</div>
		<div class="box-container">
		</div>
	</div>
</div>
{% endblock %}
