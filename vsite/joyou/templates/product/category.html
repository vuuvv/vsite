{% extends "product/layout.html" %}
{% load static %}

{% block content %}
<ul class="serials products list-horizontal">
	{% for item in items %}
	<li>
		<a href="{{ item.get_absolute_url }}">
			<img width="215" height="143" src="{% if item.image %}{{ MEDIA_URL }}{{ item.image }}{% else %}{{ NO_PIC }}{% endif %}">
		</a>
		<h5>{{ item.name }}</h5>
	</li>
	{% endfor %}
</ul>
{% endblock %}
