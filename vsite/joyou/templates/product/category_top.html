{% extends "product/layout.html" %}
{% load static %}

{% block content %}
<ul class="serials list-horizontal">
	{% for item in items %}
	<li>
		<a href="{{ item.get_absolute_url }}">
			<img width="215" height="142" src="{{ MEDIA_URL }}{{ item.image }}">
		</a>
		<img src="{{ STATIC_URL }}img/{{ item.slug }}_t.jpg" alt="" />
	</li>
	{% endfor %}
</ul>
{% endblock %}
