{% extends "product/layout.html" %}
{% load static %}

{% block content %}
<ul class="products-top list-horizontal">
	{% for item in items %}
	<li {% if forloop.counter|divisibleby:"3" %}class="last"{% endif %}>
		<a href="{{ item.get_absolute_url }}">
			<img src="{{ MEDIA_URL }}{{ item.image }}">
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
