<a href="/">首页</a>
{% for item in ancestors %}
{% if forloop.last %}
<em>{% if item.title %}{{ item.title }}{% else %}{{ item.name }}{% endif %}</em>
{% else %}
<a href="{{ item.get_absolute_url }}">{% if item.title %}{{ item.title }}{% else %}{{ item.name }}{% endif %}</a>
{% endif %}
{% endfor %}
