<!DOCTYPE HTML>
{% load i18n static %}

<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
	<meta name="description" content="{% block meta_description %}{% endblock %}">
	<title>{% block meta_title %}{% endblock %} | JOYOU</title>
	<link rel="shortcut icon" href="{% static "img/favicon.ico" %}">
	<link media="all" rel="stylesheet" href="{% static "css/base.css" %}" type="text/css" />
	<link media="all" rel="stylesheet" href="{% static "css/main.css" %}" type="text/css" />
	{% block extra_css %}{% endblock %}
	<script src="{% static "js/libs/jquery/1.7.2/jquery-debug.js" %}"></script>
	<script src="{% static "js/nav.js" %}"></script>
	{% block extra_js %}{% endblock %}
	{% block extra_head %}{% endblock %}
</head>
<body>
	<div class="bg_main_top"></div>
	<div class="container_overlay">
		<div class="container">
			<div class="header">
				{% include "pages/includes/header.html" %}
			</div>
			<div class="page">
				{% block page %}{% endblock %}
			</div>
			<div class="footer">
				{% include "pages/includes/footer.html" %}
			</div>
		</div>
	</div>
</body>
</html>
