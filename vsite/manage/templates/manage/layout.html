{% load i18n %}
{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" class="yui3-loading">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link media="all" rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
	<link media="all" rel="stylesheet" href="{% static "css/manage.css" %}"/>
	{% block css %}{% endblock %}
	<script src="{% static "js/jquery.js" %}" type="text/javascript"></script>
	<script src="{% static "js/underscore.js" %}" type="text/javascript"></script>
	<script src="{% static "js/backbone.js" %}" type="text/javascript"></script>
	{% block js %}{% endblock %}
	{% block tpl %} {% endblock %}
</head>
<body class="yui3-skin-sam">
	<div class="header">
		<div class="user-avatar"></div>
		<div class="shortcuts"></div>
		<div class="logo"></div>
	</div>
	<div class="manage-wrap">
		<div class="content-outer">
			<div class="content-wrap">
				<div class="content">
				{% block content %}{% endblock %}
				</div>
			</div>
		</div>
		<div style="clear: both"></div>
	</div>
</body>
</html>
<script src="{% static "js/manage.js" %}" type="text/javascript"></script>
<script src="{% static "js/accordion.js" %}" type="text/javascript"></script>
