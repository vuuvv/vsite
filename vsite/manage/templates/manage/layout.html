{% load i18n %}
{% load static %}
<!DOCTYPE HTML>
<html lang="{% block lang %}{% endblock %}">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="{% static "css/manage.css" %}">
	<script data-main="{% static "js/manage/main" %}" src="{% static "js/libs/require/require.js" %}"></script>
</head>
<body>
	<div id="wrapper">
		<div id="main">
		</div>
	</div>
	<div id="global-header">
		<div class="header">
			<div class="logo"></div>
			<div class="right">
				<ul class="menu">
					<li class="menu-item">
						<a href="javascript:void(0)" class="link no-outline">
							notice
							<span class="arrow-down">
								<em class="b1"></em>
								<em class="b2"></em>
								<em class="b3"></em>
							</span>
						</a>
						<div class="drop-menu">
							<div>
								<ul>
									<!--tip start-->
									<li><a href="http://weibo.com/comment/inbox?topnav=1&amp;wvr=4&amp;f=1" bpfilter="main" action-data="hide=true" action-type="bp-link" target="_top">查看评论</a></li>
									<li><a href="http://weibo.com/2141226973/fans?topnav=1&amp;wvr=4" target="_top">查看粉丝</a></li>
									<li><a href="http://weibo.com/messages?topnav=1&amp;wvr=4" action-data="hide=true" action-type="bp-link" target="_top">查看私信</a></li>

									<!--tip end-->
									<div class="clear"></div>
								</ul>
							</div>
						</div>
					</li>
					<li class="menu-item">
						<a href="javascript:void(0)" class="link no-outline">logout</a>
					</li>
					<div class="clear"></div>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
	</div>

</html>
