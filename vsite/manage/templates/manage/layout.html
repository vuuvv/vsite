{% load i18n %}
{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" class="yui3-loading">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link media="all" rel="stylesheet" href="{% static "js/yui/cssfonts/fonts-min.css" %}"/>
	<link media="all" rel="stylesheet" href="{% static "js/yui/cssreset/reset-min.css" %}"/>
	<link media="all" rel="stylesheet" href="{% static "css/manage.css" %}"/>
	{% block css %}{% endblock %}
	<script type="text/javascript">
YUI_config = {
filter: 'debug',
useConsoleOutput: true
};
	</script>
	<script src="{% static "js/yui/yui/yui.js" %}" type="text/javascript"></script>
	{% block js %}{% endblock %}
	{% block tpl %} {% endblock %}
</head>
<body class="yui3-skin-sam">
	<div class="header">
		<div class="user-avatar"></div>
		<div class="shortcuts"></div>
		<div class="logo"></div>
	</div>
	<div class="manage-wrap">
		<div class="manage-menu"></div>
		<div class="content-outer">
			<div class="content-wrap">
				<div class="content">
				{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
