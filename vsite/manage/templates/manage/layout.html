{% load i18n %}
{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="{% static "css/components.css" %}">
	<link rel="stylesheet" href="{% static "css/manage.css" %}">
	<script data-main="{% static "js/manage/main" %}" src="{% static "js/libs/require/require.js" %}"></script>
</head>
<body>
	<div id="wrapper">
		<div id="main-body">
			<div class="main-header"></div>
			<div class="main">
				<div class="main-top"></div>
				<div class="main-center">
					<div id="main-left" class="main-left">
					</div>
					<div class="main-right">
					</div>
					<div class="clear"></div>
				</div>
				<div class="main-bottom"></div>
			</div>
			<div class="main-footer"></div>
		</div>
	</div>
	<div id="global-header">
		<div class="header">
			<div class="logo"></div>
			<div class="right">
				<ul class="menu">
					{% for menu in menus %}
						{% if menu.children %}
					<li class="menu-item">
						<a href="javascript:void(0)" class="link no-outline">
							{{ menu.title }}
							<span class="arrow-down">
								<em class="b1"></em>
								<em class="b2"></em>
								<em class="b3"></em>
							</span>
						</a>
						<div class="drop-menu">
							<div>
								<ul>
									{% for smenu in menu.children %}
									<li><a href="#{{ smenu.url }}">{{ smenu.title }}</a></li>
									{% endfor %}
								</ul>
							</div>
						</div>
					</li>
						{% else %}
					<li class="menu-item-leaf">
						<a href="#{{ menu.url }}" class="link no-outline">{{ menu.title }}</a>
					</li>
						{% endif %}
					{% endfor %}
					<div class="clear"></div>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div id="notify" class="notify">
		<div class="notify-msg"></div>
		<a href="javascript:void(0)" class="close" data-dismiss="notify" type="button">Ã—</a>
	</div>
</body>
</html>
