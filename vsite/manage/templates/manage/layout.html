{% load i18n %}
{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" class="yui3-loading">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link media="all" rel="stylesheet" href="{% static "js/yui/cssfonts/fonts-min.css" %}"/>
	<link media="all" rel="stylesheet" href="{% static "js/yui/cssreset/reset-min.css" %}"/>
	<link media="all" rel="stylesheet" href="{% static "css/manage.css" %}"/>
	{% block css %}{% endblock %}
	<script src="{% static "js/jquery.js" %}" type="text/javascript"></script>
	{% block js %}{% endblock %}
	{% block tpl %} {% endblock %}
</head>
<body class="yui3-skin-sam">
	<div class="header">
		<div class="user-avatar"></div>
		<div class="shortcuts"></div>
		<div class="logo"></div>
	</div>
	<div class="manage-wrap">
		<div id="manage-accord" class="accordion">
			<div class="accordion-group">
				<div class="accordion-heading" data-toggle="accordion">
					<div class="openclose"></div>
					<div class="label">system</div>
				</div>
				<div class="accordion-body collapse">
					<div class="accordion-item">
						<div class="arrow"></div>
						<div class="label">normal</div>
					</div>
					<div class="accordion-item">
						<div class="arrow"></div>
						<div class="label">email</div>
					</div>
					<div class="accordion-item">
						<div class="arrow"></div>
						<div class="label">sms</div>
					</div>
				</div>
			</div>
			<div class="accordion-group">
				<div class="accordion-heading" data-toggle="accordion">
					<div class="openclose"></div>
					<div class="label">article</div>
				</div>
				<div class="accordion-body collapse">
					<div class="accordion-item">
						<div class="arrow"></div>
						<div class="label">normal</div>
					</div>
					<div class="accordion-item">
						<div class="arrow"></div>
						<div class="label">email</div>
					</div>
					<div class="accordion-item">
						<div class="arrow"></div>
						<div class="label">sms</div>
					</div>
				</div>
			</div>
			<div class="accordion-group">
				<div class="accordion-heading" data-toggle="accordion">
					<div class="openclose"></div>
					<div class="label">page</div>
				</div>
				<div class="accordion-body collapse">
					<div class="accordion-item">
						<div class="arrow"></div>
						<div class="label">normal</div>
					</div>
					<div class="accordion-item">
						<div class="arrow"></div>
						<div class="label">email</div>
					</div>
					<div class="accordion-item">
						<div class="arrow"></div>
						<div class="label">sms</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content-outer">
			<div class="content-wrap">
				<div class="content">
				{% block content %}{% endblock %}
				</div>
			</div>
		</div>
		<div style="clear: both"></div>
	</div>
</body>
</html>
<script src="{% static "js/accordion.js" %}" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$('#manage-accord, .content').height($('body').height() - 36 - 2);
	$(".accordion").accordion();
});
</script>
