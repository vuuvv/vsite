<div class="main-content">
	<div class="main-content-header">
		<div id="main-content-breadcrumb">
			<div class="home">
				<%= type %> <%= model.model_name %>
			</div>
		</div>
		<div class="main-content-toolbar">
			<div id="main-content-tools">
				<a href="#<%= model.app_label %>/<%= model.module_name %>" title="return to list" class="btn return"></a>
				<a href="#<%= model.app_label %>/<%= model.module_name %>/add" class="btn btn-emphasis">New <%= model.model_name %></a>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<form id="main-form">
		<div class="main-content-body">
			<div>
				<fieldset>
					<ul>
					<% _.each(model.fields, function(field) { %>
						<li>
							<label><%= field.name %></label>
							<%= field.html %>
						</li>
					<% }) %>
					</ul>
				</fieldset>
			</div>
		</div>
		<div class="main-content-footer">
			<div id="main-footer-operates">
				<div id="main-content-tools">
					<a href="javascript:void(0)" id="main-form-submit" class="btn btn-emphasis">Save</a>
					<a href="javascript:void(0)" class="btn btn-normal">Cancel</a>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<% _.each(model.hidden_fields, function(field) { %>
			<input type="hidden" name="<%= field.name %>" value="<%= field.value %>" />
		<% }) %>
	</form>
</div>
