<div class="main-content">
	<div class="main-content-header">
		<div id="main-content-breadcrumb">
			<div class="home">
				<%= fields.type %> <%= fields.model_name %>
			</div>
		</div>
	</div>
	<div class="main-content-body">
		<div style="height:500px;">
			<fieldset>
				<ul>
				<% _.each(fields.toJSON(), function(field) { %>
					<li>
						<label><%= field.name %></label>
						<input id="<%= fields.model_name %>-<%= field.name %>" class="text input-large" type="text">
					</li>
				<% }) %>
				</ul>
			</fieldset>
		</div>
	</div>
</div>
